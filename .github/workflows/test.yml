on:
  workflow_dispatch:
    inputs:
      hax:
        description: "Hax"
        type: "string"
        default: "main"
      charon:
        description: "Charon"
        type: "string"
        default: "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: checkout
        uses: actions/checkout@v4

      - name: update
        run: ./update.sh
        env:
          HAX_BRANCH: ${{ inputs.hax }}
          CHARON_BRANCH: ${{ inputs.charon }}
